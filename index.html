<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Login</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Sistema de cadastro</h1>
        <p>Faça o seu login</p>
        <input type="text" id="login" placeholder="Login"><br>
        <input type="password" id="senha" placeholder="Senha"><br><br>
        <button onclick="avançar()">Avançar</button>
        <p id="lista"></p>
        <br><br>
        
        <p>Novo cadastro</p>
        <input type="text" id="novoLogin" placeholder="Novo login"><br>
        <input type="text" id="novoSenha" placeholder="Nova senha"><br><br>
        <button onclick="cadastro()">Cadastro</button>



    </div>

    <script src="script.js"></script>
</body>
</html>
